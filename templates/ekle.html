<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Ekle - Hasta Takip Sistemi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .input-focus-ring {
            transition: all 0.2s ease;
        }

        .input-focus-ring:focus {
            ring: 2px;
            ring-offset: 2px;
            ring-blue-500;
        }

        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-8 px-4 mb-12">
        <div class="container mx-auto max-w-4xl">
            <nav class="flex justify-between items-center mb-8">
                <a href="/" class="text-white hover:text-blue-200 transition-colors">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Ana Sayfa
                </a>
            </nav>
            <h1 class="text-4xl font-bold text-center animate-slide-in">Yeni Hasta Kaydı</h1>
            <p class="text-center text-blue-100 mt-4 animate-slide-in">Hasta bilgilerini güvenle kaydedin</p>
        </div>
    </header>

    <main class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-8 card-hover animate-slide-in">
            <form method="POST" class="space-y-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <label for="id" class="block text-sm font-semibold text-gray-700 mb-2">
                                Hasta ID
                            </label>
                            <div class="relative">
                                <input
                                    type="number"
                                    name="id"
                                    id="id"
                                    required
                                    class="input-focus-ring w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-gray-900 transition-colors"
                                    placeholder="Hasta ID giriniz"
                                >
                            </div>
                        </div>

                        <div>
                            <label for="oncelik" class="block text-sm font-semibold text-gray-700 mb-2">
                                Öncelik Seviyesi
                            </label>
                            <select
                                name="oncelik"
                                id="oncelik"
                                required
                                class="input-focus-ring w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-gray-900 transition-colors"
                            >
                                <option value="" disabled selected>Öncelik seçiniz</option>
                                <option value="1">1 - Acil</option>
                                <option value="2">2 - Çok Yüksek</option>
                                <option value="3">3 - Yüksek</option>
                                <option value="4">4 - Normal+</option>
                                <option value="5">5 - Normal</option>
                                <option value="6">6 - Normal-</option>
                                <option value="7">7 - Düşük</option>
                                <option value="8">8 - Çok Düşük</option>
                                <option value="9">9 - Rutin</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label for="tedavi_suresi" class="block text-sm font-semibold text-gray-700 mb-2">
                                Tedavi Süresi
                            </label>
                            <div class="relative">
                                <input
                                    type="number"
                                    name="tedavi_suresi"
                                    id="tedavi_suresi"
                                    required
                                    min="1"
                                    class="input-focus-ring w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-gray-900 transition-colors"
                                    placeholder="Dakika cinsinden giriniz"
                                >
                                <span class="absolute right-4 top-3 text-gray-400">dk</span>
                            </div>
                        </div>

                        <div class="bg-blue-50 rounded-lg p-4 mt-4">
                            <h3 class="text-sm font-semibold text-blue-800 mb-2">Bilgilendirme</h3>
                            <p class="text-sm text-blue-600">
                                Öncelik seviyesi ve tedavi süresi hasta randevusunun planlanmasında kullanılacaktır.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 pt-6">
                    <button
                        type="submit"
                        class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transform transition-all duration-200 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Hasta Kaydını Tamamla
                    </button>
                    <a
                        href="/"
                        class="flex-1 bg-gray-100 text-gray-700 py-4 px-6 rounded-lg font-medium text-center hover:bg-gray-200 transform transition-all duration-200 hover:-translate-y-1"
                    >
                        İptal Et
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-16 py-8 text-center text-gray-600">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 Hasta Takip Sistemi. Tüm hakları saklıdır.</p>
            <p class="mt-2 text-sm text-gray-500">Güvenli ve Hızlı Hasta Kayıt Sistemi</p>
        </div>
    </footer>
</body>
</html>
